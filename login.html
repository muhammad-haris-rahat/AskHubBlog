<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
</head>

<body>

    <div id="Login">

        <div id="logo">

            <h1>AskHubBlog</h1>

        </div>

        <form id="main">

            <div id="email">
                <div class="label">
                    <label title="email">Email:</label>
                </div>

                <div class="input">
                    <input type="email">
                </div>
            </div>

            <div id="password">
                <div class="label">
                    <label title="password">Password:</label>
                </div>

                <div class="input">
                    <input type="password">
                </div>
            </div>

            <div id="login-button">

               <a href="./createblog.html" class="button"><button class="login-button">Login</button></a>

            </div>


        </form>
    </div>


    <script src="./login.js" defer type="module"></script>
</body>

</html>
